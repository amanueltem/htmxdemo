<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/app.css}" />
</head>
<body>

<div id="toast-container">

    <th:block th:if="${param.error != null}">
        <div th:replace="~{fragments/toast :: toast('Invalid email or password. Please try again.', 'error')}"></div>
    </th:block>

    <th:block th:if="${param.logout != null and param.error == null}">
        <div th:replace="~{fragments/toast :: toast('You have been signed out safely.', 'info')}"></div>
    </th:block>

    <th:block th:if="${param.success != null and param.error == null and param.logout == null}">
        <div th:replace="~{fragments/toast :: toast('Account created! Please login.', 'success')}"></div>
    </th:block>

</div>

<div class="container">
    <div class="card stack">

        <div class="text-center">
            <h2>Welcome Back</h2>
            <p class="text-muted">Sign in to your account</p>
        </div>

        <form th:action="@{/login}" method="post" class="stack">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="username" placeholder="email@example.com" required />
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="••••••••" required />
            </div>

            <button class="btn btn-primary" type="submit">Login</button>
        </form>

        <div class="text-center mt-2">
            <a th:href="@{/register}" class="btn-link">Don't have an account? Create one</a>
        </div>

    </div>
</div>

<script>
    /**
     * This script removes ?error, ?success, etc. from the address bar
     * without refreshing the page. This prevents the toasts from
     * reappearing if the user hits the Refresh button (F5).
     */
    if (window.history.replaceState) {
        const cleanUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
        window.history.replaceState({path: cleanUrl}, '', cleanUrl);
    }
</script>

</body>
</html>
