<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Account</title>
    <link rel="stylesheet" th:href="@{/css/app.css}" />
</head>
<body>

<div class="container">
    <div class="card stack">

        <!-- Header -->
        <div class="text-center">
            <h2>Create account</h2>
            <p class="text-muted">Join the platform</p>
        </div>

        <!-- Success/Error Message -->
        <div th:if="${message}"
             th:classappend="${message.contains('successful')} ? 'alert alert-success' : 'alert alert-error'"
             th:text="${message}">
        </div>

        <!-- Registration Form -->
        <form method="post" th:action="@{/register}" class="stack">
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="fullName" th:value="*{fullName}" required />
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" th:value="*{email}" required />
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input type="tel" name="phoneNumber" th:value="*{phoneNumber}" />
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required />
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <div class="text-center">
            <a th:href="@{/login}" class="btn-link">Already have an account?</a>
        </div>

    </div>
</div>

</body>
</html>
