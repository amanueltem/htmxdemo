<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | FinanceManager</title>
    <link rel="stylesheet" th:href="@{/css/app.css}" />
    <script src="https://unpkg.com/htmx.org@2.0.1"></script>
</head>
<body>

<div id="toast-container"></div>

<div class="container">
    <div id="reset-card" class="card stack">

        <div class="text-center">
            <h2>Secure Reset</h2>
            <p class="text-muted">Enter your new strong password below.</p>
        </div>

        <form hx-post="/forgot-password/update"
              hx-target="#reset-card"
              hx-swap="innerHTML"
              id="resetForm"
              hx-on::before-request="if(!validatePasswords()) event.preventDefault();"
              class="stack">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" name="token" th:value="${token}">

            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="newPassword" required minlength="8">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span id="match-error" class="text-danger" style="display:none; font-size: 0.8rem; margin-top: 5px;">
                    Passwords do not match!
                </span>
            </div>

            <button class="btn btn-primary" type="submit">Update Password</button>
        </form>

        <div class="text-center mt-2">
            <a th:href="@{/login}" class="btn-link">Back to Login</a>
        </div>
    </div>
</div>

<script>
    function validatePasswords() {
        const pass = document.getElementById('password').value;
        const confirm = document.getElementById('confirmPassword').value;
        const errorSpan = document.getElementById('match-error');

        if (pass !== confirm) {
            errorSpan.style.display = 'block';
            document.getElementById('confirmPassword').style.borderColor = 'red';
            return false;
        }

        errorSpan.style.display = 'none';
        return true;
    }
</script>

</body>
</html>
