<div class="modal-overlay" id="modal" th:fragment="deposit-form">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Record New Deposit</h3>
        </div>
        <form hx-post="/deposits"
              hx-target="#main-content-wrapper"
              hx-swap="outerHTML"
              hx-on::after-request="document.getElementById('modal').remove()">

            <div class="form-group">
                <label>Date</label>
                <input type="date" name="date" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Amount</label>
                <input type="number" step="0.01" name="amount" class="form-control" placeholder="0.00" required>
            </div>

            <div class="modal-footer" style="margin-top: 2rem; display: flex; gap: 10px; justify-content: flex-end;">
                <button type="button" class="btn btn-outline" onclick="document.getElementById('modal').remove()">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Deposit</button>
            </div>
        </form>
    </div>
</div>
