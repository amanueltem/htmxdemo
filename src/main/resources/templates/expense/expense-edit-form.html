<div class="modal-overlay" id="expense-edit-modal" th:fragment="expense-edit-form">
    <div class="modal-content">
        <h3>Edit Expense</h3>
        <form th:hx-post="@{/expenses/{id}(id=${expense.id})}"
              hx-target="#main-content-wrapper" hx-swap="outerHTML"
              hx-on::after-request="document.getElementById('expense-edit-modal').remove()">

            <div class="form-group">
                <label>Date</label>
                <input type="date" name="date" th:value="${expense.date}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Time Span</label>
                <select name="timeSpan" class="form-control">
                    <option th:selected="${expense.timeSpan == 'BREAKFAST'}" value="BREAKFAST">BREAKFAST</option>
                    <option th:selected="${expense.timeSpan == 'LUNCH'}" value="LUNCH">LUNCH</option>
                    <option th:selected="${expense.timeSpan == 'DINNER'}" value="DINNER">DINNER</option>
                    <option th:selected="${expense.timeSpan == 'OTHER'}" value="OTHER">OTHER</option>
                </select>
            </div>
            <div class="form-group">
                <label>Amount</label>
                <input type="number" step="0.01" name="amount" th:value="${expense.amount}" class="form-control" required>
            </div>

            <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 1rem;">
                <button type="button" class="btn btn-outline" onclick="document.getElementById('expense-edit-modal').remove()">Cancel</button>
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>
</div>
