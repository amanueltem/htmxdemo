<div class="modal-overlay" id="modal-edit" th:fragment="expense-edit-form">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Edit Expense Record</h3>
        </div>

        <form th:hx-post="@{/expenses/{id}(id=${expense.id})}"
              hx-target="#expense-table-container"
              hx-swap="outerHTML"
              hx-on::after-request="document.getElementById('modal-edit').remove()">

            <div class="modal-body">
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" name="date" th:value="${expense.date}" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Amount</label>
                    <input type="number" step="0.01" name="amount" th:value="${expense.amount}" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Time Span</label>
                    <select name="timeSpan" class="form-select">
                        <option th:each="ts : ${T(com.aman.htmxdemo.expense.TimeSpan).values()}"
                                th:value="${ts}"
                                th:text="${ts}"
                                th:selected="${ts == expense.timeSpan}"></option>
                    </select>
                </div>
            </div>

            <div class="modal-footer" style="margin-top: 1.5rem; display: flex; gap: 10px; justify-content: flex-end;">
                <button type="button" class="btn" onclick="document.getElementById('modal-edit').remove()">
                    Cancel
                </button>
                <button type="submit" class="btn btn-primary">
                    Update Expense
                </button>
            </div>
        </form>
    </div>
</div>
