<div th:fragment="expense-edit-request-form">
    <div class="modal">
        <div class="modal-header">
            <h5>Edit Request</h5>
        </div>

        <div class="modal-body">
            <form th:hx-post="@{/expenses/{id}/edit-request(id=${expense.id})}"
                  hx-target="#main-content-wrapper"
                  hx-swap="outerHTML">

                <div class="form-group">
                    <label>Reason for Edit (Required)</label>
                    <textarea name="editRequestRemark"
                              class="form-control"
                              rows="4"
                              required
                              placeholder="Explain why this authorized expense needs to be edited"></textarea>
                </div>

                <div class="mt-3 d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-warning">
                        Submit Edit Request
                    </button>
                    <button type="button"
                            class="btn btn-secondary"
                            onclick="this.closest('.modal').remove()">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
