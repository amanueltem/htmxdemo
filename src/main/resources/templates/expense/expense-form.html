<div class="modal-overlay" id="expense-modal" th:fragment="expense-form">
    <div class="modal-content">
        <h3>New Expense Record</h3>
        <form hx-post="/expenses" hx-target="#main-content-wrapper" hx-swap="outerHTML"
              hx-on::after-request="document.getElementById('expense-modal').remove()">
            <div class="form-group">
                <label>Date</label>
                <input type="date" name="date" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Time Span</label>
                <select name="timeSpan" class="form-control">
                    <option value="BREAKFAST">BREAKFAST</option>
                    <option value="LUNCH">LUNCH</option>
                    <option value="DINNER">DINNER</option>
                    <option value="OTHER">OTHER</option>
                </select>
            </div>
            <div class="form-group">
                <label>Amount</label>
                <input type="number" step="0.01" name="amount" class="form-control" required>
            </div>
            <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 1rem;">
                <button type="button" class="btn btn-outline" onclick="document.getElementById('expense-modal').remove()">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
