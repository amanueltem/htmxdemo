<div class="modal-overlay" th:fragment="expense-form" id="modal">
    <div class="modal-content">
        <h3>New Expense</h3>
        <form hx-post="/expenses"
              hx-target="#expense-table-container"
              hx-on::after-request="document.getElementById('modal').remove()">

            <div class="form-group">
                <label>Date</label>
                <input type="date" name="date" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Amount</label>
                <input type="number" step="0.01" name="amount" class="form-control" required>
            </div>

            <div class="actions">
                <button type="button" class="btn" onclick="document.getElementById('modal').remove()">Cancel</button>
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </form>
    </div>
</div>
