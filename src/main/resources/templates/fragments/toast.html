<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="toast(message, type)"
     id="toast-element"
     th:if="${message != null}"
     class="toast-wrapper">

    <div th:classappend="${type == 'error' ? 'bg-danger' : (type == 'success' ? 'bg-success' : 'bg-info')}"
         class="toast-content">

        <span th:text="${message}">Notification Message</span>

        <button type="button" class="btn-close-white" onclick="this.closest('.toast-wrapper').remove()">
            &times;
        </button>
    </div>

    <script th:inline="javascript">
        // Auto-remove toast after 5 seconds
        setTimeout(() => {
            const el = document.getElementById('toast-element');
            if(el) {
                el.style.opacity = '0';
                el.style.transition = 'opacity 0.5s ease';
                setTimeout(() => el.remove(), 500);
            }
        }, 5000);
    </script>
</div>

</body>
</html>
