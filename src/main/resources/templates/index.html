<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Manager</title>
    <link rel="stylesheet" th:href="@{/css/navigation.css}">
    <link rel="stylesheet" th:href="@{/css/expense.css}">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" th:href="@{/css/chart.css}">
    <style>
        .report-loader { display: none; flex-direction: column; align-items: center; justify-content: center; min-height: 300px; }
        .htmx-request .report-loader { display: flex; }
        .htmx-request .dashboard-wrapper { display: none; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .date-nav-wrapper { display: flex; align-items: center; gap: 8px; background: white; padding: 5px 10px; border-radius: 10px; border: 1px solid #e2e8f0; }
        .month-picker { border: none; font-weight: 600; font-family: inherit; cursor: pointer; outline: none; }
    </style>
</head>
<body>

<div class="htmx-indicator" id="loading-bar"></div>
<div class="sidebar-overlay" id="overlay" onclick="toggleMenu()"></div>

<header class="mobile-header">
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
    <span class="logo">FinanceApp</span>
</header>

<div class="app-layout">
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="/" class="logo">FinanceApp</a>
            <button class="close-menu" onclick="toggleMenu()">&times;</button>
        </div>
        <div class="user-info">
            <span class="user-avatar">ðŸ‘¤</span>
            <p class="user-name" th:text="${#authentication.getName()}">User</p>
        </div>
        <nav class="nav-links">
            <ul>
                <li>
                    <button class="nav-item" hx-get="/expenses" hx-target="#main-content" hx-push-url="true" hx-indicator="#loading-bar" onclick="closeMenuOnSelect()">
                        ðŸ’¸ Expenses
                    </button>
                </li>
                <li>
                    <button class="nav-item" hx-get="/deposits" hx-target="#main-content" hx-push-url="true" hx-indicator="#loading-bar" onclick="closeMenuOnSelect()">
                        ðŸ’° Deposits
                    </button>
                </li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-btn"><span>ðŸšª</span> Logout</button>
            </form>
        </div>
    </aside>

    <main class="content" id="main-content">
        <div id="report-display-area"
             hx-get="/reports"
             hx-trigger="load"
             hx-indicator="#report-display-area">

            <div class="report-loader">
                <div class="spinner"></div>
                <p style="margin-top: 10px; color: #64748b;">Updating Fund Report...</p>
            </div>

            <div class="dashboard-wrapper" th:fragment="report-chart" th:if="${report != null}">

                <div class="dashboard-header" style="margin-bottom: 1rem; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px;">
                    <h2 class="room-title">Fund Analytics</h2>
                    <div class="date-nav-wrapper">
                        <input type="month" name="date" id="monthInput" th:value="${selectedDate}"
                               hx-get="/reports" hx-trigger="change" hx-target="#report-display-area" class="month-picker">
                    </div>
                </div>

                <div class="main-balance-card" th:classappend="${report.isNegative() ? 'negative' : 'positive'}">
                    <span class="label">Net Authorized Room Fund</span>
                    <h1 th:text="${report.formattedBalance()}">0.00 ETB</h1>
                    <small style="color: #94a3b8;">Includes all historical legacy</small>
                </div>

                <div class="stats-row">
                    <div class="stat-item">
                        <span class="small-label">Carry Over</span>
                        <span class="value" th:text="${report.openingBalance()}">0.00</span>
                    </div>
                    <div class="stat-item">
                        <span class="small-label">New (Auth)</span>
                        <span class="value success" th:text="${report.monthDeposits()}">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="small-label">Spent (Auth)</span>
                        <span class="value danger" th:text="${report.monthExpenses()}">0</span>
                    </div>
                </div>

                <div class="chart-container-box">
                    <div class="canvas-holder">
                        <canvas id="categoryPieChart"></canvas>
                        <div th:if="${report.hasNoData()}" class="no-data">
                            No authorized expenses this month.
                        </div>
                    </div>
                </div>

                <script th:inline="javascript">
                    (function() {
                        const data = /*[[${report.categoryBreakdown()}]]*/ {};
                        const ctx = document.getElementById('categoryPieChart');
                        if (ctx && Object.keys(data).length > 0) {
                            if (window.myChart) window.myChart.destroy();
                            window.myChart = new Chart(ctx, {
                                type: 'doughnut',
                                data: {
                                    labels: Object.keys(data),
                                    datasets: [{
                                        data: Object.values(data),
                                        backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'],
                                        borderWidth: 0
                                    }]
                                },
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: false,
                                    animation: false,
                                    plugins: {
                                        legend: { position: 'bottom', labels: { usePointStyle: true, padding: 20 } }
                                    }
                                }
                            });
                        }
                    })();
                </script>
            </div>
        </div>
    </main>
</div>

<script th:inline="javascript">
    function toggleMenu() {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('overlay').classList.toggle('active');
    }
    function closeMenuOnSelect() { if (window.innerWidth <= 768) toggleMenu(); }
    document.body.addEventListener('htmx:configRequest', (event) => {
        event.detail.headers['X-CSRF-TOKEN'] = /*[[${_csrf.token}]]*/ '';
    });
</script>
</body>
</html>
