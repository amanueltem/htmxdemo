<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Manager</title>
    <link rel="stylesheet" th:href="@{/css/navigation.css}">
    <link rel="stylesheet" th:href="@{/css/expense.css}">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>

<div class="htmx-indicator" id="loading-bar"></div>

<div class="app-layout">
    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="/" class="logo">FinanceApp</a>
        </div>

        <nav class="nav-links">
            <ul>
                <li>
                    <button class="nav-item"
                            hx-get="/expenses"
                            hx-target="#main-content"
                            hx-push-url="true"
                            hx-indicator="#loading-bar">
                        ðŸ’¸ Expenses
                    </button>
                </li>
                <li>
                    <button class="nav-item"
                            hx-get="/deposits"
                            hx-target="#main-content"
                            hx-push-url="true"
                            hx-indicator="#loading-bar">
                        ðŸ’° Deposits
                    </button>
                </li>
            </ul>
        </nav>

        <div class="sidebar-footer">
            <p class="user-name" th:text="${#authentication.name}">User</p>

            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-link" style="background:none; border:none; padding:0; font:inherit;">
                    Logout
                </button>
            </form>
        </div>
    </aside>

    <main class="content" id="main-content">
        <div class="welcome-card">
            <h1>Welcome Back!</h1>
            <p>Select a category from the sidebar to manage your records.</p>
        </div>
    </main>
</div>

<script th:inline="javascript">
    // 1. Handle CSRF for all HTMX requests
    document.body.addEventListener('htmx:configRequest', (event) => {
        event.detail.headers['X-CSRF-TOKEN'] = /*[[${_csrf.token}]]*/ '';
    });

    // 2. Handle "Active" class toggling for Sidebar Buttons
    document.body.addEventListener('htmx:afterOnLoad', function(evt) {
        // Only run this if the clicked element was a nav-item
        if (evt.detail.elt.classList.contains('nav-item')) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            evt.detail.elt.classList.add('active');
        }
    });

    // 3. Optional: Sync active state if user hits browser 'Back' button
    window.addEventListener('popstate', function() {
        if (window.location.pathname.includes('expenses')) {
            htmx.ajax('GET', '/expenses', '#main-content');
        } else if (window.location.pathname.includes('deposits')) {
            htmx.ajax('GET', '/deposits', '#main-content');
        }
    });
</script>

</body>
</html>
